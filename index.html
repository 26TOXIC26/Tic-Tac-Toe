<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/icon.svg">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="game-board">
				<div class="game-board__row">
					<div class="game-board__cell" data-cell></div>
					<div class="game-board__cell" data-cell></div>
					<div class="game-board__cell" data-cell></div>
				</div>
				<div class="game-board__row">
					<div class="game-board__cell" data-cell></div>
					<div class="game-board__cell" data-cell></div>
					<div class="game-board__cell" data-cell></div>
				</div>
				<div class="game-board__row">
					<div class="game-board__cell" data-cell></div>
					<div class="game-board__cell" data-cell></div>
					<div class="game-board__cell" data-cell></div>
				</div>
			</div>
			<div class="game-info">
				<div class="game-info__status" data-winner></div>
				<button class="game-info__restart" data-restart>Restart</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
